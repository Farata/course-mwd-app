<div class="row well">
  <auction-search-form ng-controller="SearchFormController as ctrl"></auction-search-form>
</div>

<!-- Current App's Heading -->
<h2 class="well well-sm" id="app-heading">
  Search Results
</h2>

<div class="row">
    <!-- Featured Products â€“ list container   -->
    <ul class="list-unstyled" id="items-list">
      <li class="col-md-4" ng-repeat="product in ctrl.searchResult">
        <div class="row">
          <div class="col-xs-4">
            <a ng-href="#/product/{{ product.id }}"><img ng-src="images/{{ product.thumb }}" alt="" class="img-responsive"></a>
          </div>
          <div class="product-description-holder col-xs-8">
            <h2><a ng-href="#/product/{{ product.id }}">{{ product.title }}</a></h2>
            <p>{{ product.description }}</p>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-4 text-center">
            <span class="badge">{{ product.auctionEndTime | date:'shortDate' }}</span><br/>
            <small>{{ product.auctionEndTime | fromNow }}</small>
          </div>
          <div class="col-xs-4 text-center">
            <span class="badge">
              <span class="glyphicon glyphicon-eye-open"></span> {{ product.watchers }}
            </span>
            <br/>
            <small>Watchers</small>
          </div>
          <div class="col-xs-4 text-center">
            <span class="badge">
              {{ product.minimalPrice | currency }}
            </span>
            <br/>
            <small>Current price</small>
          </div>
        </div>
        <hr/>
      </li>
    </ul>
</div>
