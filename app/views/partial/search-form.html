<form name="searchForm" novalidate>
  <div class="col-xs-12 col-md-4">
    <div class="row form-group">
      <div class="col-xs-12 col-sm-6 col-md-12">
        <label class="control-label">Product</label>
        <input ng-model="ctrl.formData.title" ng-minlength="3" type="text" class="form-control" placeholder="Product title">
        <span class="error-message" ng-show="searchForm.title.$invalid">Error</span>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-12">
        <label class="control-label">&nbsp;</label>
        <select class="form-control">
          <option>Category</option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-8">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <auction-price-range low-price="ctrl.formData.lowPrice"
                             high-price="ctrl.formData.highPrice">
        </auction-price-range>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-12">
            <label class="control-label">Max Auction Close Day</label>

            <div class="input-group">
              <input auction-datepicker data-date-format="mm/dd/yyyy" class="form-control" value="03/11/2014">
              <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
          </div>
          <div class="col-xs-12">
            <label class="control-label">&nbsp;</label><br>

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-xs-8">
                  <label class="control-label">Min number of Bids</label>
                </div>
                <div class="col-xs-4">
                  <input ng-model="ctrl.formData.bidsCount" type="number" class="form-control">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 col-md-offset-4">
    <br>
    <button ng-click="ctrl.search()" class="btn btn-default btn-block btn-primary">Find more</button>
  </div>
</form>
